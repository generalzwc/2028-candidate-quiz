<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2028 Candidate Alignment Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .result {
      padding: 20px;
      background-color: #e0ffe0;
      border: 2px solid #4caf50;
      border-radius: 8px;
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
    }
    .result img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>2028 Candidate Alignment Quiz</h1>
  <form id="quizForm">
    <!-- Questions go here -->
    <div class="question">
      <p>1. What is your view on abortion access?</p>
      <label><input type="radio" name="q1" value="Kamala Harris"> Abortion should be legal in all cases.</label><br>
      <label><input type="radio" name="q1" value="Pete Buttigieg"> Abortion should be legal with some limits.</label><br>
      <label><input type="radio" name="q1" value="JD Vance"> Abortion should be restricted or banned.</label>
    </div>

    <!-- Add remaining questions similarly -->

    <button type="button" onclick="calculateResult()">Submit</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    const candidateImages = {
      "JD Vance": "https://upload.wikimedia.org/wikipedia/commons/3/3b/Senator_Vance_official_portrait._118th_Congress.jpg",
      "Gavin Newsom": "https://upload.wikimedia.org/wikipedia/commons/3/3e/Gavin_Newsom_official_photo.jpg",
      "Tim Scott": "https://upload.wikimedia.org/wikipedia/commons/7/7c/Tim_Scott%2C_official_portrait%2C_113th_Congress.jpg",
      "Andy Beshear": "https://governor.ky.gov/PublishingImages/Pages/About/Governor%20Andy%20Beshear.jpg",
      "Kamala Harris": "https://upload.wikimedia.org/wikipedia/commons/1/12/Kamala_Harris_Vice_Presidential_Portrait.jpg",
      "Nikki Haley": "https://upload.wikimedia.org/wikipedia/commons/7/7d/Nikki_Haley_official_photo.jpg",
      "Pete Buttigieg": "https://upload.wikimedia.org/wikipedia/commons/3/32/Pete_Buttigieg_official_photo.jpg",
      "Donald Trump Jr.": "https://upload.wikimedia.org/wikipedia/commons/9/9d/Donald_Trump_Jr._2019.jpg",
      "Ruben Gallego": "https://upload.wikimedia.org/wikipedia/commons/5/5e/Senator_Ruben_Gallego_Official_Portrait.jpg",
      "Marco Rubio": "https://upload.wikimedia.org/wikipedia/commons/2/2c/Marco_Rubio_official_portrait.jpg"
    };

    function calculateResult() {
      let scores = {
        "JD Vance": 0,
        "Gavin Newsom": 0,
        "Tim Scott": 0,
        "Andy Beshear": 0,
        "Kamala Harris": 0,
        "Nikki Haley": 0,
        "Pete Buttigieg": 0,
        "Donald Trump Jr.": 0,
        "Ruben Gallego": 0,
        "Marco Rubio": 0
      };

      const form = document.forms["quizForm"];
      for (let i = 1; i <= 10; i++) {
        const answer = form["q" + i].value;
        if (answer && scores.hasOwnProperty(answer)) {
          scores[answer]++;
        }
      }

      const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      const imgSrc = candidateImages[winner] || "";
      resultDiv.innerHTML = `
        You most closely align with: <strong>${winner}</strong><br>
        <img src="${imgSrc}" alt="${winner}'s photo">
      `;
    }
  </script>
</body>
</html>
